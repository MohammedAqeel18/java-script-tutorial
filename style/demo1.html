<input id="inputbox" onkeyup="update()">
    
    
    <h1 id="result"></h1>

    <script>
    // Select input box and result elements
    var inputbox = document.getElementById("inputbox");
    var result = document.getElementById("result");

    function update() {
        result.textContent = inputbox.value;
    }

  
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form  </title>
    <link rel="icon" href="/img/images.png">
    <link rel="stylesheet" href="style.css">
    
       
</head>
<body>
<h1> Student Form </h1>
<form id="studentForm">
    <label for="name"> Name</label>
    <input type="text" id="name" required> <br> <br>
    <label for="age"> Age </label>
    <input type="number" id="age" required> <br> <br> 
    <label for="gender"> Gender</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male </label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female </label><br><br>
    <label for="course" id="course">Course</label>
    <select id="courseSelect" required>
        <option value="JavaScript"> JavaScript</option>    
        <option value="HTML">HTML</option>
        <option value="PHP"> PHP </option>
        <option value="Node.js"> Node.js </option>
    </select><br> <br>
    <label for="email" > Email </label>
    <input type="email" id="email" name="email" required><br> <br>
    <button type="button" onclick="saveData(event)"> Save</button>
</form>
<br> <br>

<table id="studentTable">
    <thead> 
        <tr> 
            <th> NAME </th>
            <th>AGE </th>
            <th>GENDER</th>
            <th>COURSE </th>
            <th>EMAIL </th>
            <th> ACTION</th>
        </tr>
    </thead>
    <tbody> 
    </tbody>
</table>

<script>
function saveData(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const gender = document.querySelector('input[name="gender"]:checked').value;
    const course = document.getElementById('courseSelect').value;
    const email = document.getElementById('email').value;

    const table = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();
    
    newRow.insertCell(0).innerText = name;
    newRow.insertCell(1).innerText = age;
    newRow.insertCell(2).innerText = gender;
    newRow.insertCell(3).innerText = course;
    newRow.insertCell(4).innerText = email;
    
    const actionCell = newRow.insertCell(5);
    const deleteButton = document.createElement('button');
    deleteButton.innerText = 'Delete';
    deleteButton.onclick = deleteRow;
    actionCell.appendChild(deleteButton);

    document.getElementById('studentForm').reset();
}

function deleteRow(event) {
    const row = event.target.parentElement.parentElement;
    row.remove();
}
</script>

</body>
</html>

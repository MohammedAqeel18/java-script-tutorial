<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Box</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <button onclick="show()">Show</button>
    <div class="overlay" onclick="close()"></div>
    <div class="popupbox">
        
        <button onclick="closepopup()">Close</button>
        
        <p >Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste sequi modi cum obcaecati reiciendis fugit blanditiis alias error aut neque! Iusto similique mollitia nostrum. Corrupti, ducimus quam. Neque, adipisci unde.</p>
    </div>
    <script>
        var popupoverlay = document.querySelector(".overlay");
        var popupbox = document.querySelector(".popupbox");

        function show() {
            popupbox.style.display = "block";
            popupoverlay.style.display = "block";
        }

        function closepopup() {
            popupbox.style.display = "none";
            popupoverlay.style.display = "none";
        }
    </script>
</body>
</html>
